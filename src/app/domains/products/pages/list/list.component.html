<div class="flex space-x-6 mt-10">
  <!-- Menú de Categorías -->
  <div class="w-60 bg-gray-100 shadow-lg rounded-xl p-6">
    <h2 class="text-lg font-bold text-gray-700 mb-4">Categories</h2>
    <ul class="space-y-3">
      <li class="relative">
        <a routerLink="/" class="block text-blue-600 hover:text-blue-800 font-medium transition-colors duration-200 pl-4">
          All
        </a>
        <div class="absolute inset-y-0 left-0 w-1 bg-blue-600 rounded-tr-md rounded-br-md"></div>
      </li>
      @for (category of categories(); track category) {
        <li class="relative">
          <a routerLink="/" [queryParams]="{category_id: category.id}" class="block text-blue-600 hover:text-blue-800 font-medium transition-colors duration-200 pl-4">
            {{ category.name }}
          </a>
          <div class="absolute inset-y-0 left-0 w-1 bg-blue-600 rounded-tr-md rounded-br-md"></div>
        </li>
      }
    </ul>
  </div>

  <!-- Lista de Productos -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 w-full">
    @for (product of products(); track product) {
      <div class="shadow-lg rounded-xl bg-white p-2 transform transition-transform hover:scale-105">
        <app-product
          [product]="product"
          (addToCart)="addToCart($event)">
        </app-product>
      </div>
    }
  </div>
</div>
