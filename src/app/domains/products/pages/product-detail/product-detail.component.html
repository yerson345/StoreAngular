<div class="w-full flex space-x-10 items-start">
  <!-- Galería de imágenes -->
  <div class="flex flex-col w-1/3 space-y-3">
    <div class="w-full rounded-lg overflow-hidden border border-gray-200 aspect-w-3 aspect-h-4">
      <img alt="ecommerce" class="w-full h-full object-cover" [src]="cover()" />
    </div>
    <div class="grid grid-cols-3 gap-2">
      @for (img of product()?.images; track img) {
        <div class="aspect-w-3 aspect-h-4">
          <img alt="ecommerce" class="w-full h-full object-cover rounded border-2 border-gray-200 cursor-pointer"
            [src]="img"
            (click)="changeCover(img)"
            [class.border-red-400]="img === cover()"
            />
        </div>
      }
    </div>
  </div>

  <!-- Detalles del producto -->
  <div class="w-2/3">
    <h2 class="text-sm text-gray-500 uppercase tracking-widest">{{ product()?.category?.name }}</h2>
    <h1 class="text-3xl text-gray-900 font-medium mb-2"> {{ product()?.title }} </h1>
    <p class="text-gray-600 leading-relaxed mb-5"> {{ product()?.description }} </p>
    <p class="text-2xl font-medium text-gray-900 mb-5">{{ product()?.price | currency: '$':'symbol':'1.0'}}</p>
    <button
      (click)="addToCart()"
      class="inline-block px-8 py-3 text-white bg-red-500 border-0 rounded-md shadow-sm hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition-colors duration-300"> Add To Cart
    </button>
  </div>
</div>
